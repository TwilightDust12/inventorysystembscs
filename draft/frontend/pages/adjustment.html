<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustments</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      .adjust-list {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        justify-content: center;
        margin-top: 2rem;
      }
      .adjust-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 250px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .adjust-card h4 {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .image-placeholder {
        background-color: deepskyblue;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
    }
      .image-placeholder img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; 
        background-color: transparent; 
      }
      .adjust-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
      }
      .price, .stock {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
      .price-tag {
        background: yellow;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .stock-count {
        background: red;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .adjust-card input[type="number"] {
        width: 70px;
        margin: 0 5px;
        padding: 4px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .adjust-actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      .adjust-actions button {
        padding: 6px 14px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .adjust-actions .save-btn {
        background: var(--primary);
        color: #fff;
      }
      .adjust-actions .delete-btn {
        background: #ff4d4d;
        color: #fff;
      }
      .price-input-wrapper {
        display: flex;
        align-items: center;
        gap: 5px; 
      }

      .currency-symbol {
        font-weight: bold;
        color: #333; 
      }
      
    </style>
</head>
<body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="/assets/SoFlow.svg" alt="Logo">
        </div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="Products.html"><i class="fas fa-box"></i>Products</a>
            <a href="Adjustments.html" class="active"><i class="fas fa-sliders-h"></i> Adjustments</a>
            <!-- <a href="/pages/purchases.html"><i class="fas fa-shopping-cart"></i> Purchases</a>
            <a href="/pages/sales.html"><i class="fas fa-file-invoice-dollar"></i> Sales</a> -->
        </nav>
        <div class="logout-container">
            <a href="../pages/landing.html" class="logout-btn" onclick="return confirm('Are you sure you want to logout?')">
                <i class="fas fa-sign-out-alt"></i>Log Out</a>
        </div>
      </aside>
      <main class="main">
        <h2 style="margin-bottom: 20px;">Adjust Products</h2>
        <div class="adjust-list" id="adjustmentGrid">
          <div class="adjust-card">
            <h4>cocaine</h4>
            <div class="image-placeholder">
              <img src="https://via.placeholder.com/100?text=Product+Image" alt="Product Image">
            </div>
            <div class="adjust-info">
              <div class="price">
                <span class="price-tag">Price</span>
                <div class="price-input-wrapper">
                  <span class="currency-symbol">$</span>
                  <input type="number" value="20000000" min="0" class="price-input">
                </div>
              </div>
              <div class="stock">
                <span>Stock</span>
                <span class="stock-count">1</span>
              </div>
            </div>
          </div>

          <div class="adjust-card">
            <h4>shabu</h4>
            <div class="image-placeholder">
              <img src="https://via.placeholder.com/400?text=Product+Image" alt="Product Image">
            </div>
            <div class="adjust-info">
              <div class="price">
                <span>Price</span>
                <span class="price-tag">$50000</span>
              </div>
              <div class="stock">
                <span>Stock</span>
                <span class="stock-count">2</span>
              </div>
            </div>
          </div>

          <div class="adjust-card">
            <h4>cocaine</h4>
            <div class="image-placeholder">
              <img src="https://via.placeholder.com/100?text=Product+Image" alt="Product Image">
            </div>
            <div class="adjust-info">
              <div class="price">
                <span>Price</span>
                <span class="price-tag">$50000</span>
              </div>
              <div class="stock">
                <span>Stock</span>
                <span class="stock-count">0</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      // Fetch products and render adjustment cards
      function loadAdjustments() {
        fetch('/api/products/')
          .then(res => res.json())
          .then(products => {
            const grid = document.getElementById('adjustmentGrid');
            grid.innerHTML = '';
            products.forEach(product => {
              grid.innerHTML += `
                <div class="adjust-card" data-id="${product._id}">
                  <div class="image-placeholder">
                    <img src="${product.image || ''}" alt="${product.name}">
                  </div>
                  <h4>${product.name}</h4>
                  <div class="adjust-info">
                    <div class="price">
                      <span class="price-tag">Price</span>
                      <div class="price-input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="number" value="${product.price}" min="0" class="price-input">
                      </div>
                    </div>
                    <div class="stock">
                      <span class="stock-count">Qty</span>
                      <input type="number" value="${product.quantity}" min="0" class="qty-input">
                    </div>
                  </div>
                  <div class="adjust-actions">
                    <button class="save-btn">Save</button>
                    <button class="delete-btn">Delete</button>
                  </div>
                </div>
              `;
            });

            // Add event listeners for save and delete
            document.querySelectorAll('.save-btn').forEach(btn => {
              btn.onclick = function() {
                const card = btn.closest('.adjust-card');
                const id = card.getAttribute('data-id');
                const price = card.querySelector('.price-input').value;
                const quantity = card.querySelector('.qty-input').value;
                fetch(`/api/products/${id}`, {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ price, quantity })
                }).then(res => {
                  if(res.ok) {
                    alert("Product updated!");
                    loadAdjustments();
                  } else {
                    alert("Failed to update product.");
                  }
                });
              };
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
              btn.onclick = function() {
                if(!confirm("Delete this product?")) return;
                const card = btn.closest('.adjust-card');
                const id = card.getAttribute('data-id');
                fetch(`/api/products/${id}`, {
                  method: "DELETE"
                }).then(res => {
                  if(res.ok) {
                    alert("Product deleted!");
                    loadAdjustments();
                  } else {
                    alert("Failed to delete product.");
                  }
                });
              };
            });
          });
      }
      loadAdjustments();
    </script>
</body>
</html>
