<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - StockOverflow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #4ED7F1;
      --secondary: #6FE6FC;
      --light: #A8F1FF;
      --warning: #FFFA8D;
      --white: #fff;
      --dark: #333;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  </style>
</head>
<body class="bg-[var(--light)] min-h-screen flex flex-col">
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg max-w-8xl w-full mx-4 mt-10 mb-10 px-8 py-10">
      <!-- Navbar -->
      <header class="flex items-center justify-between px-2 py-4 mb-8">
        <div class="flex items-center space-x-4">
          <span class="text-3xl md:text-4xl font-extrabold text-[var(--primary)] tracking-tight drop-shadow-sm select-none">
            Stock<span class="text-[var(--secondary)]">Over</span>Flow
          </span>
        </div>
        <nav class="hidden md:flex space-x-8 font-semibold text-[var(--dark)]">
          <a href="/pages/landing.html" class="hover:text-[var(--primary)] transition">Home</a>
          <a href="/pages/features.html" class="hover:text-[var(--primary)] transition">Features</a>
          <a href="/pages/about.html" class="hover:text-[var(--primary)] transition">About</a>
          <a href="/pages/contact.html" class="hover:text-[var(--primary)] transition">Contact</a>
        </nav>
        <div class="flex space-x-3">
          <a href="/pages/register.html">
            <button class="px-5 py-2 rounded-lg bg-[var(--warning)] font-semibold hover:bg-yellow-400 transition">
              Register
            </button>
          </a>
          <a href="/pages/login.html">
            <button class="px-5 py-2 rounded-lg border border-[var(--primary)] text-[var(--primary)] font-semibold hover:bg-[var(--primary)] hover:text-white transition">
              Login
            </button>
          </a>
        </div>
      </header>
      <!-- Contact Form -->
      <section>
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-[var(--primary)]">Contact Us!</h1>
        <form action="/contact" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block mb-2 font-semibold">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
          </div>
          <div>
            <label for="email" class="block mb-2 font-semibold">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
          </div>
          <div>
            <label for="message" class="block mb-2 font-semibold">Message</label>
            <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"></textarea>
          </div>
          <button type="submit" class="w-full bg-[var(--primary)] text-white font-semibold py-3 rounded-lg hover:bg-[var(--secondary)] transition">Send Message</button>
        </form>
      </section>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-[var(--primary)] text-[var(--white)] py-8 mt-10">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      <p class="text-sm">&copy; 2025 StockOverflow. All rights reserved.</p>
      <div class="flex space-x-6"></div>
    </div>
  </footer>
</body>
</html>
