<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Store</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .logo {
            height: 10vh;
            width: 100%;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 2rem;
        }

        .product-card {
            width: 250px;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            gap: 10px;
            transition: all 0.5s ease;
        }

        .product-card:hover {
            background-color: var(--light);
            padding-left: 10px;
            border-radius: 4px;
            transition: all 0.4s ease;
        }

        .admin-btn {
            margin: 1rem auto;
            display: block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .admin-btn:hover {
            background-color: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-content input[type="number"] {
            width: 60px;
            margin: 10px;
        }

        .modal-content button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        SoFlow Virtual Store
    </div>

    <a href="/pages/dashboard.html" class="admin-btn">Go to Admin Page</a>

    <div class="product-grid"></div>

    <!-- Buy Modal -->
    <div class="modal" id="buyModal">
        <div class="modal-content">
            <h3 id="modalProductName">Buy Product</h3>
            <p>Available: <span id="modalAvailableQty">0</span></p>
            <input type="number" id="buyAmount" min="1" value="1" />
            <br />
            <button id="confirmBuyBtn">Buy</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let selectedProduct = null;

        function openModal(product) {
            selectedProduct = product;
            document.getElementById('modalProductName').textContent = `Buy ${product.name}`;
            document.getElementById('modalAvailableQty').textContent = product.quantity;
            document.getElementById('buyAmount').value = 1;
            document.getElementById('buyAmount').max = product.quantity;
            document.getElementById('buyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('buyModal').style.display = 'none';
            selectedProduct = null;
        }

        function confirmBuy() {
            const amount = parseInt(document.getElementById('buyAmount').value);
            if (!selectedProduct || isNaN(amount) || amount < 1 || amount > selectedProduct.quantity) {
                alert("Invalid amount.");
                return;
            }

            const totalSale = selectedProduct.price * amount;
            const newQty = selectedProduct.quantity - amount;

            fetch(`/api/products/${selectedProduct._id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    quantity: newQty,
                    revenue: totalSale // send revenue increment
                })
            }).then(res => {
                if (res.ok) {
                    alert("Purchase successful!");
                    closeModal();
                    loadProducts();
                } else {
                    alert("Failed to update product.");
                }
            });
        }

        document.getElementById('confirmBuyBtn').addEventListener('click', confirmBuy);

        function loadProducts() {
            fetch('/api/products/')
                .then(res => res.json())
                .then(products => {
                    const grid = document.querySelector('.product-grid');
                    let html = '';
                    products.forEach(product => {
                        if (product.quantity > 0) {
                            html += `
                                <div class="product-card" onclick='openModal(${JSON.stringify(product)})'>
                                    <h4>${product.name}</h4>
                                    <p>Price: $${product.price}</p>
                                    <p>Qty: ${product.quantity}</p>
                                    <img src="${product.image}" alt="${product.name}" style="max-width:120px; max-height:120px; object-fit:contain;" />
                                </div>
                            `;
                        }
                    });
                    grid.innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load products:', err);
                });
        }

        loadProducts();
    </script>
</body>
</html>
