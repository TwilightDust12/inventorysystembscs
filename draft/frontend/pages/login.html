<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="/css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container"> 
            <div class="form-box Login">
                <form action="/login" method="POST">
                <div class="logo">
                    <img src="/assets/logo.png" alt="Logo">
                </div>
                <div class="input-box">
                    <i class='bx bx-user'></i>
                    <input type="text" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope' ></i>
                    <input type="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                    <button class="btn">Login</button>
                    <div style="text-align:center; margin-top:1rem;">
                        <a href="../pages/register.html">
                            <button type="button" class="btn" style="background:#4ED7F1; color:#fff;">
                                Don't have an account? Register
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>      
        <!-- <script src="/draft/frontend/js/login.js"></script> -->
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', async (e) => {
              e.preventDefault(); // Prevent the default form submission
          
              const formData = new FormData(form);
              const data = Object.fromEntries(formData.entries());
          
              try {
                const response = await fetch('/login', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data),
                });
          
                if (response.ok) {
                  alert('Login successful!');
                  window.location.href = '/pages/dashboard.html'; // Redirect to dashboard
                } else {
                  const result = await response.json();
                  alert(result.message || 'Invalid login credentials');
                }
              } catch (err) {
                console.error('Error:', err);
                alert('An error occurred. Please try again.');
              }
            });
          </script>
    </body>
</html>
